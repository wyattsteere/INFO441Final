<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Watch</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/api_version.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/reports.js"></script>
    <script src="javascripts/identity.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/fetchUtils.js"></script>
    <script src="javascripts/watchs.js"></script>
    <script src="javascripts/userProfile.js"></script>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body onload="initUserProfile()">
    <nav class="navbar navbar-light bg-light">
        <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
        <div id="identity_div">loading...</div>
    </nav>
    <h1>
        <a href="/" style="text-decoration: none; color: inherit;">Neighborhood Watch</a>
    </h1>

    <div id="user-info">
        Loading User Info...
    </div>

    <button id="updateBioButton" onclick="showBioForm()">Update Bio</button>

    <div id="edit-biography" style="display: none;">
        <h2>Update Biography</h2>
        <textarea id="biographyInput" rows="4" placeholder="Enter your biography..."></textarea>
        <button onclick="updateBiography()">Save Biography</button>
        <button onclick="hideBioForm()">Cancel</button>
        <div id="biographyStatus"></div>
    </div>

    <div id="reports_box">
        <h2 id="profile-name-reports">My Reports</h2>
        <div id="reportsContainer">
            Loading reports...
        </div>
    </div>
</body>
</html>
